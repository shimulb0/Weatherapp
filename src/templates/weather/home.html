<!-- Main content -->
<div class="container mx-auto my-4">
    <h1 class="text-center mb-3">Find Weather by City</h1>
    <div class="text-center">
        <form method="get">
            <input class="form-control mx-auto w-50" type="text" name="city" id="city" placeholder="Enter City Name ..">
            <input class="btn btn-secondary btn-lg my-3" type="submit" value="Submit">
        </form>
    </div>

    {% if results %}

    <table class="table w-50 mx-auto mt-5">
        <thead>
            <tr>
                <th colspan="2" class="text-center h3">Waether of {{ results.region }} </th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Area</th>
            <td>{{ results.region }}</td>
        </tr> 
        <tr>
            <th scope="row">Date Time</th>
            <td>{{ results.daytime }}</td>
        </tr> 
        <tr>
            <th scope="row">Weather</th>
            <td>{{ results.weather }}</td>
        </tr> 
        <tr>
            <th scope="row">Tempareture</th>
            <td>{{ results.temp }} Â°C</td>
        </tr> 
        </tbody>
    </table>

    {% endif %}

</div>
